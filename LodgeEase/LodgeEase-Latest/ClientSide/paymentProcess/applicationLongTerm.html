<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Application - Super Apartment Room 6</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../Homepage/styles.css">
    <script src="applicationLongTerm.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="../Homepage/rooms.html" class="text-2xl font-bold text-blue-600">LodgeEase</a>
                <div class="flex space-x-4 items-center">
                    <button id="backButton" class="text-gray-600 hover:text-gray-800">
                        <i class="ri-arrow-left-line text-2xl mr-2"></i>Back to Room
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-content py-8 px-4">
        <div class="glass-card p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Rental Application</h1>
            
            <!-- Rental Summary -->
            <div class="bg-gray-50 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Rental Details</h2>
                <div id="rentalSummary" class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-600">Move-in Date:</p>
                        <p id="summaryMoveInDate" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Lease Duration:</p>
                        <p id="summaryLeaseDuration" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Number of Occupants:</p>
                        <p id="summaryOccupants" class="font-medium"></p>
                    </div>
                    <div>
                        <p class="text-gray-600">Monthly Rent:</p>
                        <p id="summaryMonthlyRent" class="font-medium"></p>
                    </div>
                </div>
            </div>

            <!-- Application Form -->
            <form id="rentalApplicationForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address *</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div>
                    <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation *</label>
                    <input type="text" id="occupation" name="occupation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label for="emergencyContact" class="block text-sm font-medium text-gray-700">Emergency Contact Name and Number *</label>
                    <input type="text" id="emergencyContact" name="emergencyContact" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <!-- New ID Upload Section -->
                <div>
                    <label for="validId" class="block text-sm font-medium text-gray-700">Valid Government ID *</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="validId" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload a file</span>
                                    <input id="validId" name="validId" type="file" class="sr-only" required accept=".jpg,.jpeg,.png,.pdf" onchange="updateFileName(this)">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, PDF up to 10MB</p>
                            <p id="fileName" class="text-sm text-gray-500 mt-2"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
                    <textarea id="additionalNotes" name="additionalNotes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <input type="checkbox" id="termsAgreement" name="termsAgreement" required class="form-checkbox mr-2">
                        <label for="termsAgreement" class="text-sm text-gray-700">I agree to the terms and conditions of the rental agreement *</label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </main>


</body>
</html>
