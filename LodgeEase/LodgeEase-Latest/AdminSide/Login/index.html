<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LodgeEase - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="brand">Lodge<span>Ease</span></div>
    <div class="login-container" id="app">
        <div class="header">
            <h1>{{ isLoginForm ? 'Admin Portal' : 'Create Admin Account' }}</h1>
            <p>{{ isLoginForm ? 'Please login to access the admin system' : 'Create an administrator account' }}</p>
        </div>

        <!-- Login Form -->
        <form v-if="isLoginForm" @submit.prevent="handleLogin">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input 
                    type="text" 
                    id="email" 
                    v-model="email" 
                    required 
                    placeholder="Enter your email or username"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    v-model="password" 
                    required
                    placeholder="Enter your password"
                >
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" v-model="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn" :disabled="loading">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
            <div class="actions">
                <a href="#" @click.prevent="toggleForm">Don't have an account? Sign up</a>
                <a href="#" @click.prevent="handleForgotPassword">Forgot password?</a>
            </div>
        </form>

        <!-- Registration Form -->
        <form v-else @submit.prevent="handleRegister">
            <div class="form-group">
                <label for="reg-fullname">Full Name</label>
                <input 
                    type="text" 
                    id="reg-fullname" 
                    v-model="fullname" 
                    required 
                    placeholder="Enter your full name"
                >
            </div>
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input 
                    type="text" 
                    id="reg-username" 
                    v-model="username" 
                    required 
                    placeholder="Choose a username"
                >
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input 
                    type="email" 
                    id="reg-email" 
                    v-model="email" 
                    required 
                    placeholder="Enter your email address"
                >
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input 
                    type="password" 
                    id="reg-password" 
                    v-model="password" 
                    required
                    placeholder="Create a password"
                >
            </div>
            <div class="form-group">
                <label for="reg-confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="reg-confirm-password" 
                    v-model="confirmPassword" 
                    required
                    placeholder="Confirm your password"
                >
            </div>
            <button type="submit" class="btn" :disabled="loading">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>
            <div class="actions">
                <a href="#" @click.prevent="toggleForm">Already have an account? Login</a>
            </div>
        </form>

        <!-- Error and Success Messages -->
        <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div v-if="successMessage" class="success-message">{{ successMessage }}</div>
    </div>
</body>
</html>
